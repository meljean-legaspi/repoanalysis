<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commit Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <h1><a href="/">GitHub Repo Analysis</a></h1>
    <h2>Commit Statistics for &quot;<span th:text="${repoName}"></span>&quot;</h2>
    <div class="user-stats">
        <div class="chart">
            <canvas id="userchart"></canvas>
        </div>
        <table class="table table-striped table-bordered table-sm stats-table" id="userstats-table" th:unless="${#lists.isEmpty(users)}">
            <thead>
            <tr>
                <th>User Name</th>
                <th>Number of Commits</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="key : ${users.keySet()}">
                <td th:text="${key}"></td>
                <td th:text="${users.get(key)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="commit-stats">
        <div class="chart">
            <canvas id="timeline"></canvas>
        </div>
        <table class="table table-striped table-bordered table-sm stats-table" id="timeline-table" th:unless="${#lists.isEmpty(timeline)}">
            <thead>
            <tr>
                <th>Date</th>
                <th>Number of Commits</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="key : ${timeline.keySet()}">
                <td th:text="${key}"></td>
                <td th:text="${timeline.get(key)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/htmltojson.js}"></script>
    <script th:src="@{/js/userchart.js}"></script>
    <script th:src="@{/js/timeline.js}"></script>
</body>
</html>
